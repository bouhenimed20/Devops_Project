global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files: []

scrape_configs:
  - job_name: "jenkins"
    metrics_path: /prometheus
    static_configs:
      - targets: ["192.168.33.10:8080"]

  - job_name: "springboot"
    metrics_path: /actuator/prometheus
    static_configs:
      - targets: ["192.168.33.10:8082"]

  - job_name: 'sonarqube'
    metrics_path: '/api/prometheus/metrics'
    static_configs:
      - targets: ['192.168.33.10:9000']
    basic_auth:
      username: 'admin'
      password: 'Mohamedhama@2000'

  - job_name: "vm"
    metrics_path: /metrics
    static_configs:
      - targets: ["192.168.33.10:9100"]